<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="Логотип сайта Mesto Russia">
      </header>
      <main>
        <section class="profile">
          <img class="profile__photo" src="images/Cousteau.jpg" alt="Аватар профиля, автоматически здесь установлено фото Жака-Ива Кусто">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button id="edit" class="profile__edit-button" type="submit">
            </button>
            <p class="profile__information">Исследователь океана</p>
          </div>
          <p class="profile__add-photo-button">+</p>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__photo" src="images/Moscow.jpg" alt="Фотография Москвы">
              <div class="element__caption">
                <p class="element__city">Москва</p>
                <button class="element__button">
                </button>
              </div>
          </div>
          <div class="element">
            <img class="element__photo" src="images/Peter.jpg" alt="Фотография Санкт-Петербурга">
            <div class="element__caption">
              <p class="element__city">Санкт-Петербург</p>
              <button class="element__button">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="images/Kazan.jpg" alt="Фотография Казани">
            <div class="element__caption">
              <p class="element__city">Казань</p>
              <button class="element__button">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="images/Kaliningrad.jpg" alt="Фотография Калининграда">
            <div class="element__caption">
              <p class="element__city">Калининград</p>
              <button class="element__button">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="images/Vladivostok.jpg" alt="Фотография Владивостока">
            <div class="element__caption">
              <p class="element__city">Владивосток</p>
              <button class="element__button">
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__photo" src="images/Sochi.jpg" alt="Фотография Сочи">
            <div class="element__caption">
              <p class="element__city">Сочи</p>
              <button class="element__button">
              </button>
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__overlay"></div>
          <div class="popup__content">
            <p class="popup__close-button" id="close-button">+</p>
            <div class="popup__align">
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup-form">
                <fieldset class="popup-form__inputs">
                  <input class="popup-form__input" type="text" name="name" id="name" placeholder="Жак-Ив Кусто">
                  <input class="popup-form__input" type="text" name="information" id="information" placeholder="Исследователь океана">
                </fieldset>
                <button class="popup-form__button" type="submit" id="submit">Сохранить</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <script src="scripts/index.js"></script>
    </div>
  </body>
</html>
