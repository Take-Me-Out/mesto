<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип сайта Mesto Russia">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__photo" src="images/Cousteau.jpg"
          alt="Аватар профиля, автоматически здесь установлено фото Жака-Ива Кусто">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Отредактировать профиль">
          </button>
          <p class="profile__information">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-photo-button" aria-label="Добавить фотографии"></button>
      </section>
      <section class="elements">
        <template class="elements__template element">
          <div class="element">
            <button class="element__delete-button" type="button" aria-label="Удалить карточку"></button>
            <img class="element__photo">
            <div class="element__caption">
              <h2 class="element__city"></h2>
              <button class="element__like-button" type="button" aria-label="Поставить лайк">
              </button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования"></button>
        <div class="popup__align">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup-form" name="popup-form">
            <fieldset class="popup-form__inputs">
              <input class="popup-form__input popup-form__input_id_name" type="text" name="name"
                placeholder="Имя, фамилия" required>
              <input class="popup-form__input popup-form__input_id_information" type="text" name="information"
                placeholder="Род занятий" required>
            </fieldset>
            <button class="popup-form__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_id_add-card">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму добавления фото"></button>
        <div class="popup__align">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup-form" name="popup-form">
            <fieldset class="popup-form__inputs">
              <input class="popup-form__input popup-form__input_id_place" type="text" name="name" placeholder="Название"
                required>
              <input class="popup-form__input popup-form__input_id_link" type="text" name="information"
                placeholder="Ссылка на картинку" required>
            </fieldset>
            <button class="popup-form__button" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="popup popup_id_photo">
    <template class="popup-photo__template popup__photo-template">
      <div class="popup-photo__content popup__photo-content">
        <button class="popup-photo__close-button popup__close-button" type="button" aria-label="Закрыть оригинал фотографии"></button>
        <img class="popup-photo__image popup__photo-image">
        <p class="popup-photo__caption popup__photo-caption"></p>
      </div>
    </template>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
